<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Analytical Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global styles -->
  <link rel="stylesheet" href="./css/global.css" />

  <style>
    /* Landing-page specific styling */
    .lab-container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
      text-align: center;
    }

    .instrument-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      margin-top: 2rem;
    }

    .instrument-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 1.4rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .instrument-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .instrument-card.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .instrument-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #0a3d62;
    }

    .instrument-desc {
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.4rem;
    }
  </style>
</head>

<body>

  <div class="lab-container">
    <h1>Virtual Analytical Lab</h1>
    <p class="subtitle">
      Select the instrument you want to use
    </p>

    <!-- ============================= -->
    <!-- INSTRUMENT SELECTION GRID -->
    <!-- ============================= -->
    <div class="instrument-grid">

      <!-- HPLC -->
      <a
        class="instrument-card"
        href="./instruments/hplc/index.html"
      >
        <div class="instrument-title">HPLC</div>
        <div class="instrument-desc">
          High Performance Liquid Chromatography
        </div>
      </a>

      <!-- UV -->
      <div class="instrument-card disabled">
        <div class="instrument-title">UVâ€“Visible</div>
        <div class="instrument-desc">
          Coming soon
        </div>
      </div>

      <!-- GC -->
      <div class="instrument-card disabled">
        <div class="instrument-title">Gas Chromatography</div>
        <div class="instrument-desc">
          Coming soon
        </div>
      </div>

    </div>
  </div>

</body>
</html>
