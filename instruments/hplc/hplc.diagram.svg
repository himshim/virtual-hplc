<svg id="hplcDiagram" viewBox="0 0 800 300" width="100%" height="220"
     xmlns="http://www.w3.org/2000/svg">

  <!-- FLOW PATH -->
  <path id="flowPath"
        d="M50 150 H180 V80 H300 V150 H420 V80 H550 V150 H700"
        fill="none"
        stroke="#b0bec5"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- COMPONENTS -->
  <rect x="20" y="120" width="60" height="60" rx="8" fill="#eceff1"/>
  <text x="50" y="195" text-anchor="middle" font-size="12">Reservoir</text>

  <rect x="150" y="50" width="60" height="60" rx="8" fill="#eceff1"/>
  <text x="180" y="125" text-anchor="middle" font-size="12">Pump</text>

  <rect x="270" y="120" width="60" height="60" rx="8" fill="#eceff1"/>
  <text x="300" y="195" text-anchor="middle" font-size="12">Injector</text>

  <rect x="390" y="50" width="80" height="60" rx="8" fill="#eceff1"/>
  <text x="430" y="125" text-anchor="middle" font-size="12">Column</text>

  <rect x="530" y="120" width="60" height="60" rx="8" fill="#eceff1"/>
  <text x="560" y="195" text-anchor="middle" font-size="12">Detector</text>

  <rect x="670" y="120" width="60" height="60" rx="8" fill="#eceff1"/>
  <text x="700" y="195" text-anchor="middle" font-size="12">Waste</text>

  <!-- MOBILE PHASE DOT -->
  <circle id="flowDot" r="6" fill="#2196f3" opacity="0"/>

  <!-- SAMPLE BAND -->
  <circle id="sampleDot" r="7" fill="#e91e63" opacity="0"/>

</svg>