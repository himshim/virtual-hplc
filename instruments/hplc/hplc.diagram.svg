<svg viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg">

  <!-- Solvent Reservoir -->
  <rect x="20" y="70" width="80" height="80" fill="#cfe8fc" stroke="#333"/>
  <text x="30" y="65" font-size="12">Reservoir</text>

  <!-- Pump -->
  <rect id="pumpBox" x="140" y="70" width="90" height="80" fill="#e0e0e0" stroke="#333"/>
  <text x="160" y="65" font-size="12">Pump</text>

  <!-- Injector -->
  <rect id="injectorBox" x="280" y="70" width="90" height="80" fill="#f5f5f5" stroke="#333"/>
  <text x="295" y="65" font-size="12">Injector</text>

  <!-- Column -->
  <rect x="420" y="90" width="180" height="40" fill="#dcedc8" stroke="#333"/>
  <text x="480" y="80" font-size="12">Column</text>

  <!-- Detector -->
  <rect x="660" y="70" width="100" height="80" fill="#ffe0b2" stroke="#333"/>
  <text x="680" y="65" font-size="12">Detector</text>

  <!-- Flow Lines -->
  <line x1="100" y1="110" x2="140" y2="110" stroke="#000" stroke-width="3"/>
  <line x1="230" y1="110" x2="280" y2="110" stroke="#000" stroke-width="3"/>
  <line x1="370" y1="110" x2="420" y2="110" stroke="#000" stroke-width="3"/>
  <line x1="600" y1="110" x2="660" y2="110" stroke="#000" stroke-width="3"/>

  <!-- Flow Dot -->
  <circle id="flowDot" cx="100" cy="110" r="6" fill="#1565c0" opacity="0"/>
</svg>